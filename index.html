<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="weathercontainer">
            <div class="temperature">
                <p>20</p>
            </div>
            <div class="location" >
                <p>Delhi</p>
            </div>
            <div class="datetime">
                <span>12:00</span>
                <span>Monday 2000-01-01</span>
            </div>
            <div class="image">
                <img src="./assets/cloud.png" alt="">
                <p>Mist</p>
            </div>
        </div>
        <footer>
            <form>
                <input type="text" placeholder="Search for the location" class="searcharea">
                <button type="submit">Search</button>
            </form>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>


</html>
